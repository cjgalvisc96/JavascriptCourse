<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="title">BlackJack</header>
    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">New Game</button>
            <button id="btnRequestCard" disabled="disabled" class="btn btn-primary">Request Card</button>
            <button id="btnStop" disabled="disabled" class="btn btn-primary">Stop</button>
        </div>
    </div>
    
    <div class="row container">
        <div class="col">
            <h1>Player -> <small>0</small> </h1>
            <div id="cards-player" class="divCards">
                <!-- <img class="cards" src="./assets/cards/2D.png"> -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Computer -> <small>0</small> </h1>
            <div id="cards-computer" class="divCards">
                <!-- <img class="cards" src="./assets/cards/2C.png"> -->
            </div>
        </div>
    </div>

    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/game-min.js"></script>
    <script>
        document.querySelector("#btnNewGame").addEventListener("click", ()=>{
            console.clear();
            myModule.initNewGame();
        })
    </script>
</body>
</html>
